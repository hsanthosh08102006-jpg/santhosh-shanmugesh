<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wish</title>

  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    /* Full mobile-friendly card */
    .poster{
      min-height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;

      /* âœ… Put your image path here */
      background-image: url("pandhi.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Soft layer to make BLACK text visible on any background */
    .poster::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.55) 0%,
        rgba(255,255,255,0.15) 45%,
        rgba(255,255,255,0.55) 100%
      );
      pointer-events:none;
    }

    .text-wrap{
      position: relative;
      text-align: center;
      padding: 18px 16px;
      max-width: 92vw;
      border-radius: 18px;

      /* extra contrast behind text */
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .title{
      color: #000; /* âœ… Black text */
      font-weight: 900;
      letter-spacing: 0.5px;
      line-height: 1.1;

      /* Responsive font for mobile */
      font-size: clamp(28px, 7vw, 56px);
    }

    .subtitle{
      margin-top: 10px;
      color: #000;
      font-weight: 600;
      font-size: clamp(14px, 3.8vw, 18px);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="poster">
    <div class="text-wrap">
      <div class="title">Happy Birthday<br/>Shanmugesh</div>
      <div class="subtitle">Have a great day ðŸŽ‰</div>
    </div>
  </div>
</body>
</html>
